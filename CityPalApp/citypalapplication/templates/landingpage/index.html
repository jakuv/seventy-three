	<title>CityPal</title>
  <!--using jinja the static files are all linked within the webpage for a dynamic page -->
  {% load static %}
	<link href="{% static 'cityPalStatic/master.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
  <!-- Creating space for the logo -->
	<table id="logo" align="center" width="300" cellpadding="100">
		<tr>
			<th><img src="{% static 'cityPalStatic/CityPalLogo.png' %}" width="300"></th>
		</tr>
	</table>
	<table id="loginheader" align="center" width="300">
		<tr>
			<td align="center"><font size="5">LOG IN:<br><br></font></td>
		</tr>
	</table>

  <!-- Setting up the form for users to Login and become verfied -->
	<table id="loginform" align="center" width="300" bgcolor="#3874ff" cellpadding="20">
		<tr><form name="loginform" id="idLogin" method="post" onsubmit="">
			<!-- This is the requried Cross Site Request Forgery Token to secure data through the form -->
			{% csrf_token %}
			{{form}}<!-- This enables the log in form view -->
			<td align="center"><input type="submit" name="loginsubmit" class="button" value="SUBMIT" style="width:100px; height:40px;"></td>
		</form></tr>
	</table>
	<table id="registerprompt" align="center" width="300" bgcolor="#3874ff" cellpadding="10">
		<tr>
			<td align="center"><font size="2">Don't have an account? <a href="/citypalapplication/register">Sign up</a>!</font></td>
		</tr>
	</table>
</body>
</html>
